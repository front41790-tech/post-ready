<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บถามตอบอัตโนมัติ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        #chat {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user {
            background-color: #d1e7dd;
            text-align: right;
            margin-left: auto;
        }
        .bot {
            background-color: #f8d7da;
            text-align: left;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>ถาม-ตอบอัตโนมัติ</h1>
    <div class="container">
        <input type="text" id="question" placeholder="พิมพ์คำถามของคุณ...">
        <button onclick="askQuestion()">ถาม</button>
        <div id="chat"></div>
    </div>

    <script>
        function askQuestion() {
            const questionInput = document.getElementById("question");
            const chat = document.getElementById("chat");
            const question = questionInput.value.trim();
            if (!question) return;

            // แสดงข้อความผู้ใช้
            const userMsg = document.createElement("div");
            userMsg.className = "message user";
            userMsg.innerText = question;
            chat.appendChild(userMsg);

            // ล้าง input
            questionInput.value = "";

            // คำตอบแบบ Rule-based
            let answer = "ขอโทษครับ ผมไม่เข้าใจคำถามนี้";

            const q = question.toLowerCase();
            if (q.includes("สวัสดี")) {
                answer = "สวัสดีครับ! ยินดีต้อนรับ";
            } else if (q.includes("ชื่อ")) {
                answer = "ผมคือเว็บบอททดลองครับ";
            } else if (q.includes("ทำอะไรได้")) {
                answer = "ผมสามารถตอบคำถามง่าย ๆ และสนทนาเบื้องต้นได้";
            } else if (q.includes("เว็บ")) {
                answer = "คุณสามารถสร้างเว็บถามตอบนี้ได้ด้วย HTML, CSS และ JavaScript";
            }

            // แสดงข้อความตอบกลับ
            const botMsg = document.createElement("div");
            botMsg.className = "message bot";
            botMsg.innerText = answer;
            chat.appendChild(botMsg);

            // เลื่อนอัตโนมัติ
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
    </html>
