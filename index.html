<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อยากรู้อะไร</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
        h1 { color: #333; text-align: center; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }
        button { padding: 10px 15px; margin-right: 5px; margin-top: 5px; cursor: pointer; border-radius: 5px; border: none; background: #4CAF50; color: white; font-size: 16px; }
        button:hover { background: #45a049; }
        .answer { margin-top: 15px; background: #f9f9f9; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>อยากรู้อะไร</h1>
    <div class="container">
        <input type="text" id="question" placeholder="พิมพ์คำถามของคุณ เช่น 'รูปนี้คืออะไร'">
        <div>
            <button onclick="showAnswer1()">คำตอบ 1</button>
            <button onclick="showAnswer2()">คำตอบ 2</button>
        </div>
        <div class="answer" id="answerBox">คำตอบจะแสดงที่นี่</div>
    </div>

    <script>
        function showAnswer1() {
            const q = document.getElementById('question').value;
            const box = document.getElementById('answerBox');
            box.textContent = `คุณถามว่า: "${q}"\nคำตอบ 1: นี่คือคำตอบตัวอย่างสำหรับคำถามของคุณ`;
        }

        function showAnswer2() {
            const q = document.getElementById('question').value;
            const box = document.getElementById('answerBox');
            box.textContent = `คุณถามว่า: "${q}"\nคำตอบ 2: อีกคำตอบหนึ่งสำหรับคำถามของคุณ พร้อมอธิบายเพิ่มเติม`;
        }
    </script>
</body>
</html>
